<html lang="en" ng-app="IdleCrack" manifest="/idlecracker.appcache">
    <meta charset="utf8">
    <title>IdleCracker - A game about cracking passwords</title>
    <head>
        <link rel="shortcut icon" href="static/images/logo.png" />        
        <link rel="stylesheet" href="idlecracker.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="game-version" value="0.4.1-dev" />
    </head>
    <body class="loading"> 

    <script>
        var dataLayer = {
            'game-version':"v0.4.1-dev"
        }
    </script>
        
    <div id="loader">
        <p>Loading...</p>
        <div id="error">
        </div>
        <script type="text/javascript">
         window.onerror = function () {
             document.body.className += " runtime-error";
             document.getElementById('error').innerHTML = "Sorry, there was an error preventing the game to initialize correctly. It will try to reload in a short moment.";
             setTimeout(function () { window.location.reload(); }, 30000);
         };
        </script>
    </div>

    <game></game>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="appcache.min.js"></script>
    <script src="angular-uuid4.min.js"></script>
    <script src="hotkeys.min.js"></script>
    <script src="angular-gridster.min.js"></script>
    <script src="angular-resizable.min.js"></script>
    <script src="idlecracker.js"></script>

    </body>
</html>
